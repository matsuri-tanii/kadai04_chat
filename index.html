<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>５７５チャット</title>
  <link rel="stylesheet" href="css/style.css"> 
  <style>

  </style>
</head>

<body>
    <h1>５７５のつぶやき</h1>
    <!-- 入力場所を作成しよう -->

        <form id="form_id">
        <fieldset>
            <legend>５７５を詠んでみる(スペースは各自で入れてね)</legend>
            <div class="input_area">
                <div>
                    <div>
                        お名前: <input type="text" id="name" placeholder="全角入力">
                    </div>
                    <div>
                        ５７５: <input type="text" id="text" placeholder="全角入力">
                    </div>
                </div>
                <div>
                    <button type="button" id="send">お披露目する</button>
                </div>
            </div>
        </fieldset>
        </form>


    <!-- データ出力場所 -->
        <div>
        <ul id="output"></ul>
        </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    
    import {
        getFirestore,
        collection,
        addDoc,
        serverTimestamp,
        query,
        orderBy,
        onSnapshot,
    } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    import firebaseConfig from "./firebaseConfig.js"; 


    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);


    // 日時をいい感じの形式にする関数
    function convertTimestampToDatetime(timestamp) {
        const _d = timestamp ? new Date(timestamp * 1000) : new Date();
        const Y = _d.getFullYear();
        const m = (_d.getMonth() + 1).toString();
        const d = _d.getDate().toString();
        const H = _d.getHours().toString().padStart(2, '0');
        const i = _d.getMinutes().toString().padStart(2, '0');
        const s = _d.getSeconds().toString().padStart(2, '0');
        return `${Y}年${m}月${d}日 ${H}時${i}分${s}秒`;
    }

    // 全角チェック関数
    function isZenkaku(str) {
      // 半角英数字記号、半角カタカナが含まれていないかチェック
      // この正規表現は一般的な半角文字を検出します
      return !/[!-~]/.test(str); 
    }
    
    // 文字数カウント関数 (日本語の文字数カウントは複雑なため、単純にlengthプロパティを使用)
    function countCharacters(str) {
        return str.length;
    }

 // 「Firestore 形式のデータ」を入力して「配列形式のデータ」を出力する関数を追加する
    function chatDocuments(fireStoreDocs) {
      const documents = [];
      fireStoreDocs.forEach(function (doc) {
        const document = {
          id: doc.id,
          data: doc.data(),
        };
        documents.push(document);
      });
      return documents;
    }

    // 「配列形式にしたチャットのデータ」を入力して「表示用のタグにいれて」出力する関数を追加する
    function chatElements(chatDocuments) {
      const elements = [];
      chatDocuments.forEach(function (document) {
        elements.push(`
          <li id="${document.id}">
            <p class="chat-text">${document.data.text}</p>
            <p class="chat-nameTime">${
              document.data.name
            } 吐 ${convertTimestampToDatetime(document.data.time.seconds)}</p>
          </li>
        `);
      });
      return elements;
    }


    //送信ボタンクリック時にデータを送信
    $("#send").on("click", function () {
        const userName = $("#name").val();
        const text575 = $("#text").val();

        // --- バリデーションの開始 ---
        // 1. 名前が空欄の場合のチェック
        if (userName === "") { // ここを修正
            alert("お名前を入力してください。");
            return; // 以降の処理を中断
        }

        // 2. 名前の全角チェック (空欄ではない場合のみ)
        if (!isZenkaku(userName)) {
            alert("お名前は全角で入力してください。");
            return; // 以降の処理を中断
        }

        // 3. 名前の文字数チェック
        const nameLength = countCharacters(userName);
        if (nameLength > 8) { // 8文字以内
            alert(`８文字以内で入力してください。(現在: ${textLength}文字)`);
            return; // 以降の処理を中断
        }
        
        // 4. 575メッセージが空欄の場合のチェック
        if (text575 === "") {
            alert("575を入力してください。");
            return; // 以降の処理を中断
        }

        // 5. 575メッセージの全角チェック
        if (!isZenkaku(text575)) {
            alert("575は全角で入力してください。");
            return; // 以降の処理を中断
        }

        // 6. 575メッセージの文字数チェック
        const textLength = countCharacters(text575);
        if (textLength > 20) { // 20文字以内
            alert(`５７５になるように入力してください。(現在: ${textLength}文字)`);
            return; // 以降の処理を中断
        }
        // --- バリデーションの終了 ---

        const postData = {
            name: userName,
            text: text575,
            time: serverTimestamp(),
        };

        addDoc(collection(db, "chat-575"),postData);
            $("#text").val("");
        });

    //データ取得条件の指定（今回は時間の新しい順に並び替えて取得）
    const q = query(
        collection(db, "chat-575"),
        orderBy("time", "desc")
    );

    // データ取得処理
    onSnapshot(q, (querySnapshot) => {
        console.log(querySnapshot.docs);
        // firestore 形式のデータである querySnapshot.docs を入力する
        const documents = chatDocuments(querySnapshot.docs);
        console.log(documents);
        // 配列形式のデータを入力して表示用のタグにいれて出力する
        const elements = chatElements(documents);
        $("#output").html(elements);
    });

  </script>

</body>

</html>
